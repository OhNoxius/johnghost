<!DOCTYPE html>
<html>
    <head>
        <title>JOHN GHOST</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta NAME="description" LANG="NL" CONTENT="" />
        <meta NAME="keywords" LANG="NL" CONTENT="Array"><meta property="og:title"
                content="JOHN GHOST - Home" />
            <meta property="og:url" content="http://www.johnghost.be/" />
            <meta property="og:description" content="" />
            <meta property="og:image" content="" />
            <meta property="og:site_name" content="John Ghost" />
        </meta>
        <link rel="shortcut icon" href="logo.ico" type="image/x-icon" />
        <style>

body {
    margin: 0;
    background-color: black;
    font-family: Verdana, Geneva, sans-serif;
}

div.content {
    margin-left: 0%;
    margin-right: 0%;
    padding: 0px 0px;
}

#menu {
    float: right;
    width: 220px;
}

ul.sidenav {
    list-style-type: none;
    margin-top: 230px;
    padding: 0px 0px 0px 0px;
    width: inherit;
    background-color: transparent;
    position: fixed;
    height: 100%;
    overflow: auto;    
}

ul.sidenav li a {
    display: block;
    text-align: right;    
    color: white;
    padding: 8px 50px;
    text-decoration: none;
    background-position: 93%;
    background-repeat: no-repeat;
}

a.link-facebook {     background:url(fb-icon.gif);   }
a.link-youtube {    background:url(yt-icon.gif);    }
a.link-soundcloud {    background:url(sc-icon.gif);    }
a.link-mail {    background:url(mail-icon.gif);     }

ul.sidenav li a.active {
    background-color: #4CAF50;
    color: white;
}

ul.sidenav li a:hover:not(.active) {
    background-color: #555;
    color: lightblue;
}

img.background {
    max-width: 100%;
    height: auto;
    display: block;
    margin: auto;
}

div.footer {
    background: #191516; /* For browsers that do not support gradients */
    background: -webkit-linear-gradient(transparent, #191516); /* For Safari 5.1 to 6.0 */
    background: -o-linear-gradient(transparent, #191516); /* For Opera 11.1 to 12.0 */
    background: -moz-linear-gradient(transparent, #191516); /* For Firefox 3.6 to 15 */
    background: linear-gradient(transparent, #191516); /* Standard syntax */
    position: fixed;
    vertical-align: bottom;
    margin-bottom: 0;
    padding: 0px;
    left: 0;
    right: 0;
    bottom: 0;
    min-height: 19px;
    height: auto !important;
    height: 10%;
    color: #FFF;
}

#booking { 
    margin-bottom: 0px;
    position: bottom; 
    bottom: 0; 
    width: 100%;
    text-align: center;
    font-size: 70%;
    color: #EDC8D0;
    
}

a {
	color: #FFF;
}

@media screen and (max-width: 600px){
    #menu {
        float: initial;
        width: 100%;
    }
    ul.sidenav {        
        position:relative;
        margin: 0px auto 0px auto;
    }
    ul.sidenav li a {
        display: block;
        text-align: center;
        float: none;
        width: initial;
    }
    }
	  </style>
    </head>
    <body>
        <audio id="start" autoplay="autoplay" loop="loop">
            <source src="ENTREE_record.mp3" type="audio/mpeg"></source>
        </audio>
        <audio id="layer">
            <source src="rem.mp3"></source>
        </audio>
        <div id="menu">
            <ul class="sidenav">
                <li><a class="link-facebook" href="https://www.facebook.com/johnghostmusic"
                        >FACEBOOK</a></li>
                <li><a class="link-youtube"
                        href="https://www.youtube.com/channel/UCrVYNjgbK9peaCRxrRlARcA"
                    >YOUTUBE</a></li>
                <li><a class="link-soundcloud" href="https://soundcloud.com/john_ghost"
                        >SOUNDCLOUD</a></li>
                <li><a class="link-mail" href="mailto:info@johnghost.be">CONTACT</a></li>
            </ul>
        </div>
        <div class="content">
            <img class="background" src="y12_22_OPTI.gif" alt="John Ghost"
                onclick="document.getElementById('layer').play()" style="width:600px;height:600px;"
             />
        </div>
        <div class="footer">
            <p id="booking">BOOKING: Lobke van <a href="http://bisbookings.be/bands/john-ghost/">Bis
                    Bookings</a>, <a href="mailto:johnghost@bisbookings.com"
                    >johnghost@bisbookings.com</a>, +32(0)485 80 61 02</p>
        </div>
    </body>
</html>
