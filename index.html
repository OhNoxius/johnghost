    <link rel="shortcut icon" href="icons/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />

    <script type="text/javascript">
        window.onload = function () {

            document.getElementById('john_static').addEventListener('click', function () {
                var audio = document.getElementById('audio_layer');
                var source = document.getElementById('audio_src');
                var myArray = ['rem.mp3', 'rem2.mp3', 'habitat.mp3', 'entree1.mp3', 'entree2.mp3', 'borderland.mp3'];
                var rand = myArray[Math.floor(Math.random() * myArray.length)];

                document.getElementById('audio_src').setAttribute('src', rand);
                source.src = 'audio/' + rand;
                audio.load();
                audio.play();
            },
                false);
        };
    </script>
</head>
