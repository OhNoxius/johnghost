<!DOCTYPE html>
<html>
    <head>
        <title>John Ghost</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
body {margin: 0;}

ul.sidenav {
    list-style-type: none;
    margin: 0;
    padding: 20% 0% 0% 0%;
    width: 25%;
    background-color: #000000;
    position: fixed;
    height: 100%;
    overflow: auto;
}

ul.sidenav li a {
    display: block;
    color: white;
    padding: 8px 30px;
    text-decoration: none;
}
 
ul.sidenav li a.active {
    background-color: #4CAF50;
    color: white;
}

ul.sidenav li a:hover:not(.active) {
    background-color: #555;
    color: lightblue;
}

div.content {
    margin-left: 0%;
    padding: 0px 0px;
}

@media screen and (max-width: 1050px){
    ul.sidenav {
        width:100%;
        height:auto;
        position:relative;
    }
    ul.sidenav li a {
        float: left;
        padding: 15px;
    }
    div.content {margin-left:0;}
}

@media screen and (max-width: 400px){
    ul.sidenav li a {
        text-align: center;
        float: none;
    }
}
img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: auto;
}
body {
    background-color: black;
}

	   </style>
    </head>
    <body>
        <ul class="sidenav">
            <li><a href="https://www.facebook.com/johnghostmusic">FACEBOOK</a></li>
            <li><a href="https://www.youtube.com/channel/UCrVYNjgbK9peaCRxrRlARcA">YOUTUBE</a></li>
            <li><a href="https://soundcloud.com/john_ghost">SOUNDCLOUD</a></li>
            <li><a href="mailto:info@johnghost.be">CONTACT</a></li>
        </ul>
        <div class="content">
            <img src="y12_15.gif" alt="John Ghost" style="width:600px;height:600px;" />
        </div>
    </body>
</html>
